<div ng-include="'components/navbar/navbar.html'"></div>

<section id="intro">
  <div class="container">
      <div class="jumbotron">
        <div id="intro-word">
          <h1>IRISchat</h1>
          <p>Your personal space to pour your hearts</p>
        </div>
      </div>
  </div>
</section>

<section id="features">
  <div class="container">
    <div class="row">
      <div id="chat" class="col-md-6">
        <img src="https://cdn3.iconfinder.com/data/icons/forall/1062/conversation-256.png">
        <span>
          <pre>
Pour your hearts
anonymously and
don't worry about
being judged!
          </pre>
        </span>
      </div>
      <div id="history" class="col-md-6">
        <img src="https://cdn3.iconfinder.com/data/icons/forall/995/challenge-256.png">
        <span>
          <pre>
View your previous
chats whenever you
need!
          </pre>
        </span>
      </div>
    </div>
  </div>
</section>

<section id="get-started">
  <div class="container">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">
        <h1>Now let's get started!</h1>
        <p>
          <a class="btn btn-primary" href="" ng-click="loginNusOpenId()">
            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Connect with NUS Open ID
          </a>
        </p>
      </div>
    </div>
  </div>
</section>
